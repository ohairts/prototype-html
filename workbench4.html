<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workbench</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tile.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#08394a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
      color:#111;
    }

    .stage{
      width:100vw;
      height:100vh;
      position:relative;
      background:#08394a;
      overflow:hidden;
      border: 2px solid rgba(0,0,0,.35);
      box-sizing:border-box;
    }

    /* main image */
    .hero{
      position:absolute;
      left:50%;
      top:54%;
      transform: translate(-50%, -50%);
      width: min(760px, 78vw);
      height: min(560px, 70vh);
      background: #000 url("images/workbenchpharmacy.png") center / cover no-repeat; /* <-- CHANGE THIS */
      border: 3px solid rgba(0,0,0,.45);
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    /* top instruction tile (uses tile.css base) */
    .top-tile{
      position:absolute;
      top: 26px;
      left:50%;
      transform: translateX(-50%);
      width: min(860px, 92vw);
      z-index: 10;

      background: #ffc400;   /* match screenshot yellow */
      border: 4px solid rgba(0,0,0,.45);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      color:#111;
      cursor: default;
    }

    /* stop tile.css hover scaling from breaking centering */
    .top-tile:hover,
    .top-tile:active,
    .top-tile:focus{
      transform: translateX(-50%);
    }

    /* purple next button bottom-right (image-like) */
    .next{
      position:absolute;
      right: 44px;
      bottom: 56px;
      width: 120px;
      height: 84px;
      background: #c1930b;
      border: 3px solid rgba(0,0,0,.55);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      z-index: 20;
      transition: transform .12s ease, filter .12s ease;
    }
    .next:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .next:active{ transform: translateY(1px) scale(.99); filter: brightness(.98); }

    .next::before{
      content:"";
      width:0; height:0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 36px solid rgba(0,0,0,.55);
      transform: translateX(3px);
    }
    .next::after{
      content:"";
      position:absolute;
      width:0; height:0;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      border-left: 32px solid rgba(0,0,0,.20);
      transform: translateX(7px);
      opacity:.55;
      pointer-events:none;
    }

    @media (max-width: 800px){
      .hero{ width: min(900px, 92vw); height: min(560px, 60vh); top:56%; }
      .next{ right: 18px; bottom: 18px; width: 104px; height: 74px; }
      .top-tile{ top: 18px; }
    }
  </style>
</head>

<body>
  <div class="stage">

    <!-- Top tile -->
    <div class="tile top-tile">
      Patrick was thrombolysed successfully. Because you’re on call, you’ve been contacted to review his drug chart now that his bloods are back.
    </div>

    <!-- Main image -->
    <div class="hero" aria-hidden="true"></div>

    <!-- Next arrow -->
    <div class="next" id="nextBtn" title="Continue" role="button" tabindex="0"></div>

  </div>

  <script type="module">
    // optional: keep timer continuity if you use it globally
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    const NEXT_SLIDE = "kardexreview.html";
    const go = () => window.location.href = NEXT_SLIDE;

    document.getElementById("nextBtn").addEventListener("click", go);
    document.getElementById("nextBtn").addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") go();
    });
  </script>
</body>
</html>

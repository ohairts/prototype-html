<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Got it – well done</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;

      display:flex;
      align-items:center;
      justify-content:center;
      width:100vw;
      height:100vh;
    }

    .stage{
      position:relative;
      width: min(1200px, 90vw);
      height: min(720px, 85vh);
      background:#0b3b4a;
      border: 4px solid rgba(0,0,0,.45);
      box-shadow: 0 26px 55px rgba(0,0,0,.45);
      overflow:hidden;

      opacity:0;
      transform: translateY(10px);
      animation: in .25s ease forwards;
    }
    @keyframes in{
      to{ opacity:1; transform: translateY(0); }
    }

    .fade-out{
      opacity:0;
      transform: translateY(-10px);
      transition: opacity .22s ease, transform .22s ease;
    }

    .title{
      position:absolute;
      top: 48px;
      left: 56px;
      color:#fff;
      font-weight:900;
      font-size: clamp(32px, 4vw, 56px);
      text-shadow: 0 3px 0 rgba(0,0,0,.25);
    }

    .card{
      position:absolute;
      left:50%;
      top:52%;
      transform: translate(-50%, -50%);
      width: 20vw;
      aspect-ratio: 3 / 4;
      background:#e9e9e9;
      border-radius: 26px;
      border: 4px solid rgba(255,255,255,.35);
      box-shadow: 0 18px 35px rgba(0,0,0,.45);
      overflow:hidden;
    }

    .card img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <div class="title">Got it – well done.</div>

    <!-- Central image -->
    <div class="card">
      <img src="images/crashtrolley.png" alt="Crash trolley">
    </div>

    <!-- ✅ RETURN ARROW (from nav-arrows.css) -->
    <div class="nav-arrow nav-return" id="navReturn" role="button" tabindex="0" title="Return">
      <img src="images/returnlastslideorangeshape.png" alt="Return">
    </div>

  </div>

  <script type="module">
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    const stage = document.getElementById("stage");
    const navReturn = document.getElementById("navReturn");

    function goBack(){
      stage.classList.add("fade-out");
      setTimeout(()=> history.back(), 220);
    }

    navReturn.addEventListener("click", goBack);
    navReturn.addEventListener("keydown", e=>{
      if(e.key === "Enter" || e.key === " ") goBack();
    });

    document.addEventListener("keydown", e=>{
      if(e.key === "ArrowLeft") goBack();
    });
  </script>
</body>
</html>

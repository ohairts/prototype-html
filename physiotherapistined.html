<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physioterapist in the Emergency Department</title>

  <link rel="stylesheet" href="css/common.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      height:100vh;
      width:100vw;
      overflow:hidden;
      background:#0b3b4a;
      display:grid;
      place-items:center;
      color:#fff;
      font-family: "Gill Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }


.wrap{
  position: relative;
  /* Fit within viewport height as well as width */
  width: min(1200px, 94vw);
  max-height: 92vh;
}

    .frame{
      background:#cfcfcf;
      padding:22px;
      border:10px solid rgba(0,0,0,.28);
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
    }

.stage{
  /* Make the stage fit the available height */
  width: min(100%, calc((92vh - 80px) * 16 / 9)); /* 80px buffer for frame/title etc */
  margin: 0 auto;
  aspect-ratio: 16 / 9;
  background: url("images/edwaitingroomcubicle.png") center / cover no-repeat;
  border: 6px solid rgba(0,0,0,.45);
  overflow: hidden;
  position: relative;
}


    .bubble{
      position:absolute;
      left: 6%;
      top: 6%;
      width: min(520px, 52%);
      text-align: center;
      background:#ffc400;
      color:#111;
      border:4px solid rgba(0,0,0,.35);
      border-radius:18px;
      padding:18px 22px;
      font-family:"Roboto Slab", serif;
      font-weight:900;
      font-size: 14px;
      line-height:1.15;
      box-shadow: 0 14px 22px rgba(0,0,0,.25);
      z-index:5;
      white-space: normal; /* ensures <br> behaves */
    }

    .bubble::after{
      content:"";
      position:absolute;
      left: 64px;
      bottom: -78px;
      border-left: 16px solid transparent;
      border-right: 26px solid transparent;
      border-top: 78px solid #ffc400;
      transform: rotate(-0deg);
      transform-origin: top center;
      filter: drop-shadow(0 8px 0 rgba(0,0,0,.18));
    }

    .nurse{
      position:absolute;
      left: 4%;
      bottom: -5%;
      width: 20%;
      z-index:4;
      pointer-events:none;
    }

    .patient{
      position:absolute;
      right: 12%;
      bottom: -5%;
      width: 20%;
      z-index:3;
      pointer-events:none;
    }

    /* Arrow OUTSIDE */
    .next-outside{
      position:absolute;
      right: -6px;
      bottom: -6px;
      width: 110px;
      height: 86px;
      cursor:pointer;
      user-select:none;
      z-index:20;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      transition: transform .15s ease, filter .2s ease;
    }
    .next-outside img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .next-outside:hover{
      transform: translateY(-2px) scale(1.03);
      filter: drop-shadow(0 0 12px rgba(255,140,0,.75))
              drop-shadow(0 12px 18px rgba(0,0,0,.35));
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <div class="frame">
      <div class="stage">

        <div class="bubble">
          This is Pat. I don’t know why the nurse in charge sent you.<br>
          The other disciplines are on their way, but they’ll be a while.<br>
          He’s been referred in as a UTI.
        </div>

        <img class="nurse" src="images/ednurseirritated.png" alt="Nurse">
        <img class="patient" src="images/oldmansittingout.png" alt="Patient">

      </div>
    </div>

    <div class="next-outside" id="nextBtn" title="Continue">
      <img src="images/nextslideorangeshape.png" alt="Next">
    </div>
  </div>

  <script>
    // Scale the whole slide so it ALWAYS fits in the viewport
    function fitToScreen(){
      const wrap = document.getElementById("wrap");
      const rect = wrap.getBoundingClientRect();

      // available space (leave a tiny margin)
      const maxW = window.innerWidth * 0.98;
      const maxH = window.innerHeight * 0.98;

      const scale = Math.min(maxW / rect.width, maxH / rect.height);

      wrap.style.transform = `scale(${scale})`;
    }

    window.addEventListener("load", fitToScreen);
    window.addEventListener("resize", fitToScreen);

    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href="physiotherapistintroductionsined.html";
    });
  </script>
</body>
</html>

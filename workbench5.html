<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workbench</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
    }

    /* match screenshot: teal stage with a thin dark border */
    .stage{
      width:100vw;
      height:100vh;
      position:relative;
      background:#08394a;
      overflow:hidden;
      border: 3px solid rgba(0,0,0,.55);
      box-sizing: border-box;
    }

    /* central image: slightly smaller, with black border + soft shadow */
    .hero{
      position:absolute;
      left:50%;
      top:47%;
      transform: translate(-50%, -50%);
      width: min(640px, 70vw);
      height: min(460px, 60vh);
      background: url("images/workbenchpharmacy.png") center / cover no-repeat; /* <-- CHANGE IMAGE */
      border: 3px solid rgba(0,0,0,.65);
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    /* bottom instruction panel: grey, wide, centered, like screenshot */
    .panel{
      position:absolute;
      left:50%;
      bottom: 40px;
      transform: translateX(-50%);
      width: min(740px, 86vw);
      background: #d9d9d9;
      border: 3px solid rgba(0,0,0,.65);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      padding: 16px 20px;
      text-align:center;
      z-index: 5;
    }

    .panel .title{
      font-weight: 900;
      font-size: clamp(18px, 2.2vw, 26px);
      margin: 0;
      color:#111;
      line-height:1.1;
    }

    .panel .subtitle{
      margin: 6px 0 0;
      font-weight: 900;
      font-size: clamp(14px, 1.6vw, 20px);
      color:#111;
      line-height:1.15;
    }

    /* ONLY purple next button bottom-right (as per screenshot) */
    .nav-next{
      position:absolute;
      right: 42px;
      bottom: 62px;
      width: 110px;
      height: 74px;
      background: #8d2aa3;
      border: 3px solid rgba(0,0,0,.65);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      z-index: 10;
      transition: transform .12s ease, filter .12s ease;
    }
    .nav-next:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .nav-next:active{ transform: translateY(1px) scale(.99); filter: brightness(.98); }

    /* triangle icon inside purple button */
    .nav-next::before{
      content:"";
      width:0; height:0;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      border-left: 34px solid rgba(0,0,0,.65);
      transform: translateX(3px);
    }
    .nav-next::after{
      content:"";
      position:absolute;
      width:0; height:0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 30px solid rgba(0,0,0,.18);
      transform: translateX(7px);
      opacity:.55;
      pointer-events:none;
    }

    /* make the whole purple button clickable as a link */
    .nav-next a{
      position:absolute;
      inset:0;
      display:block;
    }

    /* responsive tweaks */
    @media (max-width: 800px){
      .hero{ width: min(720px, 90vw); height: min(480px, 56vh); top:46%; }
      .panel{ bottom: 18px; width: min(760px, 92vw); }
      .nav-next{ right: 18px; bottom: 18px; width: 96px; height: 64px; }
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="hero" aria-hidden="true"></div>

    <div class="panel">
      <p class="title">Workbench</p>
      <p class="subtitle">(Please discuss with the intern what you feel the issues are)</p>
    </div>

    <!-- purple next arrow (as per screenshot) -->
    <div class="nav-next" title="Continue" role="button" tabindex="0">
      <a href="painfulknee.html" aria-label="Continue to next slide"></a>
    </div>

  </div>

  <script type="module">
    // Optional timer persistence
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    // keyboard accessibility: Enter/Space triggers the link
    const nextBtn = document.querySelector(".nav-next");
    nextBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " "){
        e.preventDefault();
        nextBtn.querySelector("a").click();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABG Result</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b3f53;
      --white: #fff;
      --shadow: rgba(0,0,0,.35);
      --orange: #ea7a2c;
      --orangeDark: #b85b1e;
      --border: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      margin:0;
      font-family: "Roboto Slab", serif;
      background: var(--bg);
      overflow:hidden;
    }

    /* 16:9 stage */
    .stage{
      position: relative;
      width: min(100vw, calc(100vh * 16 / 9));
      height: min(100vh, calc(100vw * 9 / 16));
      margin: 0 auto;
      background: var(--bg);
      overflow:hidden;
      border: 2px solid var(--border);
    }

    /* subtle diagonal darker wedge bottom-left (like screenshot) */
    .stage::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width: 42%;
      height: 34%;
      background: rgba(0,0,0,0.18);
      clip-path: polygon(0 100%, 0 0, 100% 100%);
      pointer-events:none;
    }

    /* Left text */
    .leftText{
      position:absolute;
      left: 3.5%;
      top: 10%;
      width: 28%;
      color: var(--white);
      font-weight: 900;
      font-size: clamp(34px, 4.2vw, 64px);
      line-height: 1.02;
      text-shadow: 0 3px 0 rgba(0,0,0,0.25);
    }

    /* ABG image frame */
    .abgFrame{
      position:absolute;
      left: 34%;
      top: 10%;
      width: 50%;
      height: 82%;
      background: #f8f8f8;
      border: 8px solid rgba(255,255,255,0.95);
      box-shadow: 0 18px 40px var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .abgFrame img{
      width: auto;
      height: 80%;
      object-fit: contain; /* change to contain if you want full page visible */
      display:block;
    }

    /* Next button */
    .nextBtn{
      position:absolute;
      right: 3%;
      bottom: 6%;
      width: 170px;
      height: 110px;
      background: var(--orange);
      border: 3px solid rgba(0,0,0,0.45);
      box-shadow: 0 14px 26px var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index: 10;
      transition: transform 120ms ease, filter 120ms ease;
      text-decoration:none;
    }
    .nextBtn:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .nextBtn:active{ transform: translateY(0px) scale(0.99); }

    /* play triangle */
    .nextBtn:before{
      content:"";
      width:0; height:0;
      border-top: 26px solid transparent;
      border-bottom: 26px solid transparent;
      border-left: 52px solid rgba(0,0,0,0.55);
      transform: translateX(6px);
    }
    .nextBtn:after{
      content:"";
      position:absolute;
      width:0; height:0;
      border-top: 26px solid transparent;
      border-bottom: 26px solid transparent;
      border-left: 52px solid var(--orangeDark);
      transform: translateX(10px);
    }

    /* keyboard focus */
    .nextBtn:focus{
      outline: 4px solid rgba(255,255,255,0.65);
      outline-offset: 6px;
    }

    @media (max-width: 900px){
      /* on very small screens, keep readable */
      .leftText{ width: 40%; }
      .abgFrame{ left: 44%; width: 50%; }
      .nextBtn{ width: 140px; height: 92px; }
    }
  </style>
</head>

<body>
  <div class="stage" role="application" aria-label="ABG result slide">

    <div class="leftText">
      Your co-<br>
      intern kindly<br>
      ran the ABG
    </div>

    <div class="abgFrame" aria-label="ABG image">
      <!-- âœ… Change this filename to match your ABG image -->
      <img src="images/ptabgmartins.png" alt="Arterial blood gas result">
    </div>

    <a class="nextBtn" href="medabgreviewmcq.html" aria-label="Next" title="Next" tabindex="0"></a>

  </div>

  <script>
    // Optional: Right arrow key goes next
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") window.location.href = "medabgreviewmcq.html";
    });
  </script>
</body>
</html>

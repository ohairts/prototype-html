<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HASU</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
    }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      display:grid;
      grid-template-columns: 38% 62%;
      background:#0b3b4a;
    }

    /* LEFT PANEL */
    .left{
      background:#7b746b;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .left::after{
      content:"";
      position:absolute;
      top:0;
      right:-40px;
      width:80px;
      height:100%;
      background:#0b3b4a;
      border-radius: 0 100% 100% 0;
    }

    .left h1{
      color:#ffffff;
      font-size: clamp(48px, 6vw, 96px);
      letter-spacing: 4px;
      margin:0;
    }

    /* RIGHT PANEL */
    .right{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .image-frame{
      width: 78%;
      height: 70%;
      background: url("images/martins.png") center / cover no-repeat;
      border: 4px solid rgba(0,0,0,.55);
      box-shadow: 0 22px 45px rgba(0,0,0,.45);
    }

    /* NAV ARROW (shared styling from nav-arrows.css) */
    .nav-next{
      position:absolute;
      bottom: 32px;
      right: 32px;
      z-index: 50;
    }

    @media (max-width: 900px){
      .stage{
        grid-template-columns: 1fr;
      }

      .left{
        height: 30vh;
      }

      .left::after{
        display:none;
      }

      .right{
        height: 70vh;
      }

      .image-frame{
        width: 90%;
        height: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="stage">

    <!-- LEFT TITLE PANEL -->
    <div class="left">
      <h1>HASU</h1>
    </div>

    <!-- RIGHT IMAGE PANEL -->
    <div class="right">
      <div class="image-frame" aria-hidden="true"></div>
    </div>

    <!-- NAV ARROW -->
<div class="nav-arrow nav-next" id="navNext" title="Continue" tabindex="0" role="button" aria-label="Continue">
  <img src="images/nextSlideOrangeShape.png" alt="Next">
</div>

  <script type="module">
    // Optional timer persistence
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    function goNext(){
      window.location.href = "ptforkhasu.html";
    }

    const navNext = document.getElementById("navNext");
    if (navNext){
      navNext.addEventListener("click", goNext);
      navNext.addEventListener("keydown", (e)=>{
        if (e.key === "Enter" || e.key === " ") goNext();
      });
    }

    document.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowRight") goNext();
    });
  </script>
</body>
</html>

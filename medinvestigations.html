<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investigations</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100vw;
      height:100vh;
    }

    .stage{
      position:relative;
      width:min(1280px, 92vw);
      height:min(720px, 84vh);
      background:#d4d4d4;
      overflow:hidden;
      box-shadow: 0 26px 55px rgba(0,0,0,.45);
      border: 4px solid rgba(0,0,0,.45);
      opacity:0;
      transform: translateY(10px);
      animation: in .28s ease forwards;
    }
    @keyframes in{ to { opacity:1; transform: translateY(0); } }
    .fade-out{
      opacity:0;
      transform: translateY(-10px);
      transition: opacity .22s ease, transform .22s ease;
    }

    /* ===== Paper ===== */
    .paper{
      position:absolute;
      inset: 56px 150px 56px 150px;
      background:#f6f6f6;
      border: 2px solid rgba(0,0,0,.45);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      border-radius: 10px;
      overflow:hidden;
      z-index: 5;
    }

    /* Content layout INSIDE paper */
    .paper-content{
      width:100%;
      height:100%;
      display:grid;
      grid-template-columns: 1fr min(340px, 32%);
      gap: 22px;
      padding: 22px;
      box-sizing: border-box;
      align-items: center;
    }

    /* Left: bloods image */
    .inv-labs{
      width:80%;
      height:80%;
      object-fit: contain;
      display:block;
    }

    /* Right column stack */
    .right-stack{
      height:80%;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }

    /* Chest X-ray frame */
    .inv-cxr{
      position: relative;
      width:100%;
      aspect-ratio: 1 / 1;
      background:#000;
      border-radius: 8px;
      border: 4px solid rgba(0,0,0,.55);
      box-shadow: 0 12px 22px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .inv-cxr img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .cxr-caption{
      position:absolute;
      top: 8px;
      left: 10px;
      color:#fff;
      font-weight: 900;
      font-size: 14px;
      text-shadow: 0 2px 0 rgba(0,0,0,.55);
    }

    /* ECG box */
    .inv-ecg{
      width:100%;
      background: #edfe00;
      color:#111;
      border: 2px solid rgba(0,0,0,.55);
      border-radius: 10px;
      padding: 12px 12px;
      font-weight: 900;
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
      text-align:center;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }

    /* ===== Tabs ===== */
    .tab{
      position:absolute;
      display:flex;
      align-items:center;
      justify-content:center;

      height: 84px;
      padding: 0 18px;
      border-radius: 12px;
      border: 3px solid rgba(0,0,0,.35);

      font-weight:900;
      letter-spacing:.5px;
      color:#fff;
      text-decoration:none;
      user-select:none;

      cursor:pointer;
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      z-index: 40;
      overflow: visible;
    }

    .tab span{
      display:block;
      font-size: clamp(18px, 2.2vw, 36px);
      opacity:.95;
      text-shadow: 0 2px 0 rgba(0,0,0,.25);
      white-space: nowrap;
    }

    .tab.notes{
      left:-72px;
      top: 10px;
      height:80%;
      width:190px;
      background:#bdbdbd;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 60;
    }
    .tab.notes span{ transform: rotate(-90deg); }

    .tab.vitals{
      right:-72px;
      top: 8%;
      height: 44%;
      width:190px;
      background:#d98ae0;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      z-index: 70;
    }
    .tab.inv{
      right:-72px;
      top: 50%;
      height: 44%;
      width:190px;
      background:#efc2ac;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      z-index: 65;
    }

    .tab.vitals span,
    .tab.inv span{ transform: rotate(90deg); }

    .tab:hover{
      filter: brightness(1.12);
      box-shadow:
        inset 0 0 0 6px rgba(255,255,255,.22),
        0 0 18px rgba(0,0,0,.25);
    }

    .tab.vitals:hover,
    .tab.inv:hover{
      transform: translateX(-18px);
    }

    .tab.is-active{
      filter: brightness(1.06);
      box-shadow: inset 0 0 0 6px rgba(255,255,255,.25);
    }

    .tab::after{
      content: attr(data-hint);
      position:absolute;
      top: 50%;
      background: rgba(0,0,0,.88);
      color:#fff;
      font-size: 14px;
      font-weight: 800;
      padding: 8px 12px;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      pointer-events:none;
      z-index: 9999;
      transition: opacity .15s ease, transform .15s ease;
    }

    .tab.notes::after{
      left: 100%;
      transform: translate(18px, -50%);
    }
    .tab.notes:hover::after{
      opacity: 1;
      transform: translate(26px, -50%);
    }

    .tab.vitals::after,
    .tab.inv::after{
      right: 100%;
      transform: translate(-18px, -50%);
    }
    .tab.vitals:hover::after,
    .tab.inv:hover::after{
      opacity: 1;
      transform: translate(-26px, -50%);
    }

    .tab.inv:hover{ z-index: 90; }
    .tab.vitals:hover{ z-index: 95; }

    /* ===== Nav arrows ===== */
    .nav-next{
      position:absolute;
      bottom: 6px;
      z-index: 80;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
    }
    .nav-next{ right: 170px; }

    .nav-next:hover{
      transform: scale(1.08);
      filter:
        drop-shadow(0 0 10px rgba(255,255,255,.35))
        drop-shadow(0 0 18px rgba(0,0,0,.35));
    }

    /* Responsive */
    @media (max-width: 900px){
      .paper{ inset: 56px 120px 56px 120px; }
      .tab.notes, .tab.vitals, .tab.inv{ width:170px; }
      .tab.notes{ left:-86px; }
      .tab.vitals, .tab.inv{ right:-86px; }

      .paper-content{
        grid-template-columns: 1fr min(300px, 38%);
        gap: 16px;
        padding: 16px;
      }
      .inv-ecg{ font-size: 16px; }
    }

    @media (max-width: 650px){
      .paper-content{
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      .right-stack{
        flex-direction: row;
        align-items: stretch;
      }
      .inv-cxr{ width: 55%; }
      .inv-ecg{ width: 45%; font-size: 15px; }
    }

    @media (max-width: 600px){
      .paper{ inset: 56px 96px 56px 96px; }
      .tab.notes, .tab.vitals, .tab.inv{ width:150px; }
      .tab.notes{ left:-76px; }
      .tab.vitals, .tab.inv{ right:-76px; }
      .tab::after{ display:none; }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <!-- Left -->
    <a class="tab notes" href="medclinicalnotes.html" data-nav data-hint="Return to clinical notes">
      <span>Clinical Notes</span>
    </a>

    <!-- Right -->
    <a class="tab vitals" href="medvitals.html" data-nav data-hint="View vital signs">
      <span>Vitals</span>
    </a>

    <a class="tab inv is-active" href="medinvestigations.html" data-nav aria-current="page"
       data-hint="You are viewing bloods & imaging">
      <span>Investigations</span>
    </a>

    <!-- Paper -->
    <div class="paper">
      <div class="paper-content">
        <!-- LEFT: Bloods -->
        <img class="inv-labs" src="images/bloodsmartins.png" alt="Blood results">

        <!-- RIGHT: CXR + ECG -->
        <div class="right-stack">
          <div class="inv-cxr">
            <img src="images/cxrmartins.jpg" alt="Chest X-ray">
            <div class="cxr-caption">Today 19.00</div>
          </div>

          <div class="inv-ecg">
            <strong>ECG:</strong><br>
            Normal sinus rhythm
          </div>
        </div>
      </div>
    </div>
<!-- Return arrow -->

<!-- Next arrow -->
<div class="nav-arrow nav-next" id="navNext" title="Next" role="button" tabindex="0">
  <img src="images/nextslideorangeshape.png" alt="Next">
</div>

  </div>

  <script type="module">
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    const stage = document.getElementById("stage");

    function goWithTransition(url){
      stage.classList.add("fade-out");
      setTimeout(() => { window.location.href = url; }, 220);
    }

    // Next (change if desired)
document.getElementById("navNext").addEventListener("click", () =>
  goWithTransition("medforkhasu2.html")
);


    // Back = Vitals (or ?return=)
    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get("return");
    document.getElementById("navBack").addEventListener("click", () => {
      if (returnTo) goWithTransition(returnTo);
      else goWithTransition("medvitals.html");
    });

    document.querySelectorAll("[data-nav]").forEach(a=>{
      a.addEventListener("click",(e)=>{
        e.preventDefault();
        goWithTransition(a.getAttribute("href"));
      });
    });

    document.addEventListener("keydown",(e)=>{
if (e.key === "ArrowRight") goWithTransition("medabginvestigations.html");

      if (e.key === "ArrowLeft")  goWithTransition("medvitals.html");
    });
  </script>
</body>
</html>

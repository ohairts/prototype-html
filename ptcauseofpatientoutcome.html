<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workbench</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
    }

    .stage{
      width:100vw;
      height:100vh;
      position:relative;
      background:#08394a;
      overflow:hidden;
      border: 2px solid rgba(0,0,0,.35);
    }

    .hero{
      position:absolute;
      left:50%;
      top:48%;
      transform: translate(-50%, -50%);
      width: min(760px, 78vw);
      height: min(520px, 64vh);
      background: url("images/ptgymatnight.png") center / cover no-repeat;
      border: 3px solid rgba(0,0,0,.45);
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    .panel{
      position:absolute;
      left:50%;
      bottom: 44px;
      transform: translateX(-50%);
      width: min(720px, 82vw);
      background: #d9d9d9;
      border: 3px solid rgba(0,0,0,.55);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      padding: 18px 20px;
      text-align:center;
      z-index: 5;
    }

    .panel .title{
      font-weight: 900;
      font-size: clamp(18px, 2.4vw, 26px);
      margin: 0;
      color:#111;
      line-height:1.05;
    }

    .panel .subtitle{
      margin: 6px 0 0;
      font-weight: 900;
      font-size: clamp(14px, 1.7vw, 20px);
      color:#111;
      line-height:1.15;
    }

    /* Position the nav-arrow bottom-right (orange style comes from nav-arrows.css) */
    .nav-arrow.nav-next{
      position:absolute;
      right: 22px;
      bottom: 22px;
      z-index: 20;
    }

    @media (max-width: 800px){
      .panel{ bottom: 18px; }
      .hero{ width: min(820px, 92vw); height: min(520px, 58vh); top:46%; }
      .nav-arrow.nav-next{
        right: 18px;
        bottom: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="hero" aria-hidden="true"></div>

    <div class="panel">
      <p class="title">Workbench.</p>
      <p class="subtitle">
        <br>(Please explain to facilitator what you are doing.)
        <br><br>Is there anything you think may have contributed to this outcome?
      </p>
    </div>

    <!-- Orange next slide arrow -->
<a
  class="nav-arrow nav-next"
  href="ptpatientrecovering.html"
  aria-label="Next slide"
>
  <img src="images/nextslideorangeshape.png" alt="Next slide">
</a>
  </div>

  <script type="module">
    // Optional timer persistence
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}
  </script>
</body>
</html>

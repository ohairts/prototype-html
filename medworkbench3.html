<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workbench</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav-arrows.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;
    }

    .stage{
      width:100vw;
      height:100vh;
      position:relative;
      background:#08394a;
      overflow:hidden;
      border: 2px solid rgba(0,0,0,.35);
    }

    .hero{
      position:absolute;
      left:50%;
      top:48%;
      transform: translate(-50%, -50%);
      width: min(760px, 78vw);
      height: min(520px, 64vh);
      background: url("images/stressedInternMalePhone.png") center / cover no-repeat;
      border: 3px solid rgba(0,0,0,.45);
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
    }

    .panel{
      position:absolute;
      left:50%;
      top: 44px;
      transform: translateX(-50%);
      width: min(720px, 82vw);
      background: #efb806;
      border: 3px solid rgba(0,0,0,.55);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      padding: 18px 20px;
      text-align:center;
      z-index: 5;
    }

    .panel .title{
      font-weight: 900;
      font-size: clamp(18px, 2.4vw, 26px);
      margin: 0;
      color:#111;
      line-height:1.05;
    }

    .panel .subtitle{
      margin: 6px 0 0;
      font-weight: 900;
      font-size: clamp(14px, 1.7vw, 20px);
      color:#111;
      line-height:1.15;
    }

    .nav-btn{
      position:absolute;
      bottom: 56px;
      width: 120px;
      height: 84px;
      border: 3px solid rgba(0,0,0,.55);
      box-shadow: 0 14px 26px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
      z-index: 10;
    }
    .nav-btn:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .nav-btn:active{ transform: translateY(1px) scale(.99); filter: brightness(.98); }

    .nav-btn.next{
      right: 44px;
      background: #8d2aa3;
    }
    .nav-btn.next::before{
      content:"";
      width:0; height:0;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      border-left: 34px solid rgba(0,0,0,.55);
      transform: translateX(3px);
    }
    .nav-btn.next::after{
      content:"";
      position:absolute;
      width:0; height:0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 30px solid rgba(0,0,0,.18);
      transform: translateX(7px);
      opacity:.55;
      pointer-events:none;
    }

    @media (max-width: 800px){
      .nav-btn{ bottom: 18px; width: 104px; height: 74px; }
      .nav-btn.next{ right: 18px; }
      .panel{ top: 18px; width: 92vw; }
      .hero{ width: min(820px, 92vw); height: min(520px, 58vh); top:46%; }
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="hero" aria-hidden="true"></div>

    <div class="panel">
      <p class="title">Workbench.</p>
      <p class="subtitle">
        Patrick was thrombolysed successfully. Because you’re on call, you’ve been contacted to review him later that evening by the nursing staff as he appears to have gotten breathless.</p>
    </div>

    <div id="wbNext"
         class="nav-btn next"
         title="Move to next slide"
         role="button"
         tabindex="0">
    </div>

  </div>

  <script type="module">
    // Optional timer persistence
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    function goNext(){
      window.location.href = "medhasu.html";
    }

    const wbNext = document.getElementById("wbNext");
    if (wbNext){
      wbNext.addEventListener("click", goNext);

      // accessibility: Enter / Space
      wbNext.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") goNext();
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") goNext();
    });
  </script>
</body>
</html>

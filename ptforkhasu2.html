<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HASU Hub</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tile.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      overflow:hidden;

      display:flex;
      align-items:center;
      justify-content:center;
      width:100vw;
      height:100vh;
    }

    .stage{
      position:relative;
      width: min(1200px, 88vw);
      height: min(720px, 82vh);
      background:#0b3b4a;
      overflow:hidden;
      border: 4px solid rgba(0,0,0,.45);
      box-shadow: 0 26px 55px rgba(0,0,0,.45);
    }

    /* corridor image */
    .bg{
      position:absolute;
      inset: 2px;
      background: url("images/martins.png") center / cover no-repeat;
      border: 4px solid rgba(0,0,0,.55);
      box-shadow: 0 22px 45px rgba(0,0,0,.45);
      z-index: 1;
    }

    /* ---------- Nurse slide-in ---------- */
    .nurse{
      position:absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(140%) translateY(8px); /* start off-screen right */
      width: min(360px, 34%);
      max-height: 180%;
      z-index: 6; /* above background */
      opacity: 0;
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.45));
      transition:
        transform 1s cubic-bezier(.16,.9,.24,1), /* quicker */
        opacity 0.22s ease;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
    }
    .nurse.is-in{
      transform: translateX(-50%) translateY(8px);
      opacity: 1;
    }

    /* ---------- Speech bubble ---------- */
.speech-bubble{
  position:absolute;
  left: 50%;
  bottom: 62%;                /* adjust if needed */
  transform: translateX(-50%) scale(0.95);
  max-width: 520px;

  background: #e6e6e6;
  color:#111;
  font-weight: 900;
  font-size: clamp(18px, 2.2vw, 28px);
  line-height: 1.2;

  padding: 18px 22px;
  border-radius: 18px;
  border: 3px solid rgba(0,0,0,.45);
  box-shadow: 0 18px 28px rgba(0,0,0,.35);

  opacity: 0;
  pointer-events:none;
  z-index: 12;

  transition:
    opacity 0.25s ease,
    transform 0.25s ease;
}

/* Speech bubble tail */
.speech-bubble::after{
  content:"";
  position:absolute;
  left: 50%;
  bottom: -18px;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 18px solid transparent;
  border-right: 18px solid transparent;
  border-top: 18px solid #e6e6e6;
  filter: drop-shadow(0 4px 0 rgba(0,0,0,.35));
}

/* When visible */
.speech-bubble.is-visible{
  opacity: 1;
  transform: translateX(-50%) scale(1);
}


    /* --- tiles --- */
    .tile-link{
      position:absolute;
      text-decoration:none;
      z-index: 10;
      display:inline-block;
    }

    .tile-link .tile{
      line-height:1.05;
      font-weight:900;
      font-size: clamp(18px, 2.2vw, 34px);
    }

    /* positions */
    #tileCrash{ left: 22%; top: 60%; transform: translate(-50%, -50%); }
    #tileNotes{ left: 67%; top: 46%; transform: translate(-50%, -50%); }
    #tilePatient{ left: 78%; top: 64%; transform: translate(-50%, -50%); }

    /* --- blue arrows --- */
    .arrow{
      position:absolute;
      width: 50px;
      height: 18px;
      background: #6fd0ff;
      border: 3px solid rgba(0,0,0,.55);
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      z-index: 9;
      transform-origin: left center;
    }
    .arrow::after{
      content:"";
      position:absolute;
      right:-22px;
      top:50%;
      transform: translateY(-50%);
      width:0; height:0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 22px solid #6fd0ff;
      filter: drop-shadow(2px 2px 0 rgba(0,0,0,.35));
    }

    #arrowCrash{ left: 31%; top: 74%; transform: rotate(-150deg); }
    #arrowNotes{ left: 58%; top: 57%; transform: rotate(-35deg); }
    #arrowPatient{ left: 64%; top: 71%; transform: rotate(-20deg); }

    /* OPTIONAL: smaller tiles on this page */
    .stage .tile{
      min-width: 120px;
      max-width: 180px;
      font-size: 0.95rem;
      padding: 12px;
    }

    /* ======= After “Clinical notes” is clicked, hide that option + its arrow ======= */
    .stage.is-nurse-mode #tileNotes,
    .stage.is-nurse-mode #arrowNotes{
      opacity: 0;
      pointer-events:none;
      transform: translate(-50%, -50%) scale(0.92);
      transition: opacity .18s ease, transform .18s ease;
    }

    /* keep the other two options clearly clickable */
    .stage.is-nurse-mode #tileCrash,
    .stage.is-nurse-mode #tilePatient{
      z-index: 20;
    }

    @media (max-width: 900px){
      .bg{ inset: 14px; }
      #tileCrash{ left: 30%; top: 62%; }
      #tileNotes{ left: 66%; top: 46%; }
      #tilePatient{ left: 70%; top: 68%; }
      .arrow{ width: 90px; }
      .nurse{ width: min(320px, 44%); }
    }

    @media (max-width: 600px){
      #tileCrash{ left: 50%; top: 58%; }
      #tileNotes{ left: 50%; top: 40%; }
      #tilePatient{ left: 50%; top: 74%; }
      #arrowCrash, #arrowNotes, #arrowPatient{ display:none; }
      .nurse{ width: min(300px, 58%); }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <div class="bg" aria-hidden="true"></div>

    <!-- Nurse image -->
    <img
      id="nurse"
      class="nurse"
      src="images/disappointednursemartins.png"
      alt="Nurse"
    />

    <!-- Speech bubble -->
<div id="speechBubble" class="speech-bubble">
  “I think you need to talk to the team at this point.”
</div>


    <!-- Tiles -->
    <a id="tileCrash" class="tile-link" href="ptcrashtrolley.html" aria-label="Crash Trolley">
      <div class="tile">Grab the<br/>Crash<br/>Trolley</div>
    </a>

    <!-- Clinical Notes: now TRIGGERS nurse fly-in + hides this tile+arrow -->
    <a id="tileNotes" class="tile-link" href="#" aria-label="Clinical notes">
      <div class="tile">Clinical<br/>notes</div>
    </a>

    <a id="tilePatient" class="tile-link" href="ptpatient.html" aria-label="To patient">
      <div class="tile">Go talk to<br/>Patrick<br/>and the<br/>team</div>
    </a>

    <!-- Arrows -->
    <div id="arrowCrash" class="arrow" aria-hidden="true"></div>
    <div id="arrowNotes" class="arrow" aria-hidden="true"></div>
    <div id="arrowPatient" class="arrow" aria-hidden="true"></div>
  </div>

  <script type="module">
    try{
      const mod = await import("./js/state.js");
      mod.ensureTimerStarted?.();
    }catch(e){}

    const stage = document.getElementById("stage");
    const nurse = document.getElementById("nurse");
    const tileNotes = document.getElementById("tileNotes");
    const speech = document.getElementById("speechBubble");


    // Start nurse off-screen (default CSS), but do NOT animate on page load.
    // Only animate when “Clinical notes” is clicked.
    tileNotes.addEventListener("click", (e)=>{
      e.preventDefault();

      // Hide the Clinical notes option + arrow and keep the other two
      stage.classList.add("is-nurse-mode");

      // Trigger nurse fly-in
      // small delay so the “hide” feels immediate and the animation is clean
      setTimeout(()=> nurse.classList.add("is-in"), 60);

      setTimeout(()=> speech.classList.add("is-visible"), 60);
    });
  </script>
</body>
</html>

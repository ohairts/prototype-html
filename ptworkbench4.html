<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who have you called?</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tile.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      width:100vw;
      height:100vh;
      background:#0b3b4a;
      font-family:"Roboto Slab", serif;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .stage{
      width:min(1200px, 92vw);
      height:min(720px, 84vh);
      background:#0b3b4a;
      border:4px solid rgba(0,0,0,.45);
      box-shadow:0 26px 55px rgba(0,0,0,.45);
      position:relative;
      padding:32px;
      box-sizing:border-box;
    }

    h1{
      margin:0 0 28px;
      text-align:center;
      color:#fff;
      font-size:clamp(28px, 4vw, 44px);
      text-shadow:0 3px 0 rgba(0,0,0,.3);
      line-height:1.2;
    }

    .image-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:70px;
      margin-bottom:40px;
    }

    .oval{
      width:25%;
      aspect-ratio: 5 / 3;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 18px 35px rgba(0,0,0,.45);
      background:#000;
    }

    .oval img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .tile-wrap{
      position:absolute;
      bottom:48px;
      right:28px;
      width:240px;
    }

    .tile-wrap a{
      text-decoration:none;
      display:block;
    }
  </style>
</head>

<body>
  <div class="stage">

    <h1>
      Who have you called – please<br/>
      discuss…
    </h1>

    <div class="image-row">
      <div class="oval">
        <!-- replace with your image -->
        <img src="images/redPhoneHelp.png" alt="Phone being used">
      </div>

      <div class="oval">
        <!-- replace with your image -->
        <img src="images/rushingWard.png" alt="Hospital staff moving">
      </div>
    </div>

    <!-- Tile button -->
    <div class="tile-wrap">
      <a href="ptvitalsmonitor.html">
        <div class="tile">
          Go back to Pat?
        </div>
      </a>
    </div>

  </div>
</body>
</html>
